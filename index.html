<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS Images</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div id="space">
      <div id="space_helmet">
        <div id="space_helmet--1"></div>
        <div id="space_helmet--2"></div>
      </div>
      <div id="giraffe">
        <div class="giraffe head">
          <div class="giraffe ear">
            <div class="ear--2"></div>
          </div>
          <div class="giraffe horn"></div>
          <div class="giraffe horn--2"></div>
          <div class="giraffe--face eye"></div>
          <div class="giraffe--face nose"></div>
        </div>
        <div class="giraffe neck">
          <div class="giraffe--dot dot--med dot--1"></div>
          <div class="giraffe--dot dot--sml dot--2"></div>
          <div class="giraffe--dot dot--lrg dot--3"></div>
          <div class="giraffe--dot dot--med dot--4"></div>
          <div class="giraffe--dot dot--med dot--5"></div>
          <div class="giraffe--dot dot--sml dot--6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
